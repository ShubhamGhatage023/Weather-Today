<div class="container-sm p-1 text-center bg-secondary text-white">
  <h4 class="display-6">Settings</h4>
</div><br>
<!--<button (click)="getNewCity()" type="button" class="btn btn-dark">Show</button><br><br>-->
<div class="container-sm p-1 my-3">
<h5>Cities : </h5><br>
<div class="container-sm"> 
    <p class="d-inline-flex" *ngFor="let city of cities; index as i" value={{i}}><i class="fa fa-map-marker" aria-hidden="true"></i>&nbsp;{{city}}&emsp;</p>
</div><br>
<div class="form-group">
  <h5>Enter City : </h5><input type="text" class="form-control" #newCity><br>
    <button (click)="setCity(newCity.value)" type="button" class="btn btn-dark float-right">ADD</button>
</div><br>
<br>
<h5>Delete City : </h5>
<div class="form-group">
    <select (change)="selectChangeHandler($event)" class="form-control">  
      <option *ngFor="let city of cities; index as i" value={{i}}>{{city}}</option>
    </select>
</div>
<br>
<h5>Set Default City : </h5>
<div class="form-group">
    <select (change)="selectChangeHandler2($event)" class="form-control">  
      <option *ngFor="let city of cities" value={{city}}>{{city}}</option>
    </select>
</div>
<br>
<h5>Set Units : </h5>
<div class="custom-control custom-radio">
  <input type="radio" class="custom-control-input" id="defaultGroupExample1" name="groupOfDefaultRadios" value="metric" (change)="selectChangeRadio($event)">
  <label class="custom-control-label" for="defaultGroupExample1">Metric</label>
</div>
<div class="custom-control custom-radio">
  <input type="radio" class="custom-control-input" id="defaultGroupExample2" name="groupOfDefaultRadios" value="imperial" (change)="selectChangeRadio($event)">
  <label class="custom-control-label" for="defaultGroupExample2">Imperial</label>
</div>

</div>
